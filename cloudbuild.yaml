steps:
  - id: "keyring"
    name: python
    entrypoint: pip
    args: ["install", "keyring"]
  - id: "arti-reg-auth"
    waitFor: ['keyring']
    name: python
    entrypoint: pip
    args: ["install", "keyrings.google-artifactregistry-auth"]
  - id: "tf apply"
    waitFor: ['arti-reg-auth']
    name: "hashicorp/terraform:1.4.4"
    dir: "./slsainfra"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        echo "Applying TF"
        terraform init
        terraform apply --auto-approve
